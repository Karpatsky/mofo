<div class="landing-page">
  <div class="row">
    <div class="col-md-12" style="padding-top: 80px">
      <center>
        <p>
          <img src="images/fimk-logo.png" class="img-responsive">
        </p>
      </center>
    </div>
  </div>   
  <div class="row">
    <div class="col-md-12">
      <center style="padding-top: 20px; padding-bottom: 30px">
        <div class="btn-group" style="margin-bottom: 8px">
          <a href="#/login-to" class="btn btn-primary btn-lg"><b translate="translate.sign_in"></b></a>          
        </div>
        <div class="btn-group" style="margin-bottom: 8px">
          <a href="#/login-to/create" class="btn btn-success btn-lg"><b translate="translate.create_new_account"></b></a>          
        </div>
      </center>
    </div>
  </div>   
  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-bottom: 8px">
      <form ng-submit="doSearch()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="searchQuery">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <center>
        <div class="btn-group" dropdown  style="margin-bottom: 8px">
          <button type="button" class="btn btn-default"><b translate="translate.selected_theme_is"></b>&nbsp;<i>{{selectedTheme.label}}</i></button>
          <button type="button" class="btn btn-default" dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" style="margin-bottom: 30px;">
            <li ng-repeat="t in themes">
              <a href ng-click="changeTheme(t)">{{t.label}}</a>
            </li>
          </ul>
        </div>
        <div class="btn-group" ng-if="isNodeJS"  style="margin-bottom: 8px">
          <a href="#/server/fim/console" class="btn btn-default"><b translate="translate.run_local_server"></b></a>          
        </div>
      </center>
    </div>
  </div>  
</div>

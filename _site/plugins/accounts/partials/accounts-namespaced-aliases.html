<div class="row">
  <div class="col-md-12">
    <table ng-table="tableParams" class="table table-striped table-condensed table-hover">
      <tr ng-repeat="t in $data">
        <td data-title="'Key'" header-class="text-left">{{t.attachment.alias}}</td>
        <td data-title="'Value'" header-class="text-left">{{t.attachment.uri}}</td>
        <td><a href class="" ng-click="edit(t.attachment.alias)">edit</a></td>
      </tr>
    </table>
  </div>  
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" ng-bind="dialogTitle"></h3>
  </div>

  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="orderAskForm" class="form-horizontal" novalidate>
      <div class="well" ng-show="items.message">{{items.message}}</div>
      <div class="alert alert-success" role="alert" ng-show="sendSuccess">Ask order sent successfully. Transaction ID is {{items.transaction}}</div>
      
      <!-- Sender account --> 
      <div class="form-group">
        <label for="order-ask-account" class="control-label col-xs-2">Account</label>
        <div class="col-xs-10">
          <input class="form-control" id="order-ask-account" name="account" type="text" ng-model="items.selectedAccount.id_rs">
        </div>
      </div>


      <!-- Display the asset name --> 
      <div class="form-group">
        <label for="order-ask-asset" class="control-label col-xs-2">Asset</label>
        <div class="col-xs-10">
          <input class="form-control" id="order-ask-asset" name="asset" type="text" ng-model="items.asset.name">
        </div>
      </div>

      <!-- Quantity field -->
      <div class="form-group">
        <label for="order-ask-quantity" class="control-label col-xs-2">Quantity</label>
        <div class="col-xs-10">
          <input money precision="8" class="form-control" id="order-ask-quantity" placeholder="Quantity" name="quantity" type="text" 
            ng-model="items.quantity" required ng-change="calculateTotal()">
        </div>
      </div>

      <!-- Price field -->
      <div class="form-group">
        <label for="order-ask-price" class="control-label col-xs-2">Price</label>
        <div class="col-xs-10">
          <input money precision="8" class="form-control" id="order-ask-price" placeholder="Price" name="price" type="text" 
            ng-model="items.price" required ng-change="calculateTotal()">
        </div>
      </div>

      <!-- Total field -->
      <div class="form-group">
        <label for="order-ask-total" class="control-label col-xs-2">Total</label>
        <div class="col-xs-10">
          <input class="form-control" id="order-ask-total" placeholder="Total" name="total" type="text" 
            ng-model="items.total">
        </div>
      </div>

      <!-- Fee and deadline input control -->
      <div class="form-group" ng-show="show.advanced">
        <label for="order-ask-fee" class="control-label col-xs-2">Fee</label>
        <div class="col-xs-4">
          <input money precision="8" class="form-control" id="order-ask-fee" placeholder="Fee" name="fee" type="text" 
              ng-model="items.feeNXT" required>
        </div>
        <label for="order-ask-deadline" class="control-label col-xs-2">Deadline</label>
        <div class="col-xs-4">
          <input class="form-control" id="order-ask-deadline" placeholder="Deadline" name="deadline" 
                type="text" ng-model="items.deadline" required>
        </div>
      </div>

      <!-- Show Fee + Dealine and show public key buttons-->
      <div class="form-group" ng-show="!show.advanced">
        <span class="form-control-static col-xs-12">
          <div class="pull-right">
            <a href ng-click="show.advanced = !show.advanced" ng-show="!show.advanced"><strong>Fee:</strong> {{items.feeNXT}} <strong>Deadline:</strong> {{items.deadline}}</a>
          </div>
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-12"></label>
      </div>
    </form>
  </div>

  <!-- Send Cancel buttons -->
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" ng-click="close()" ng-disabled="!orderAskForm.$valid">Place Order</button>
      </div>
      <div class="col-xs-6">
        <button ng-click="dismiss()" type="button" class="btn btn-block btn-default">Cancel</button>
      </div>
    </div>
  </div>
</div>

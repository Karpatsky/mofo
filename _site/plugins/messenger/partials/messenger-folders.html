<ul class="list-group">
  <li class="list-group-item" ng-repeat="a in accounts" ui-sref-active="active" ui-sref="messenger({folder: '{{a.id_rs}}'})">
    <span style="cursor:pointer;">
      <p>{{a.name}}</p>
    </span>
    <span style="cursor:text;">
      <small><cite>{{a.id_rs}}</cite></small>
    </span>
  </li>
</ul>

<span ng-controller="NxtEngineStatusPlugin">
  <ul class="nav navbar-nav navbar-right" style="margin-right: 0px;">

    <!-- The plugins fim-engine and nxt-engine are identical but unfortunately require two
         copies of the same source code. If you make an update to either one of the plugins 
         and want the change to apply to both, simply copy the *other* status.html over 
         this file.

         The only way the plugins differ is at the top of the status.js controller. -->
    <li>&nbsp;</li>
    <li style="padding-top: 2px">
      <div class="btn-group dropup">
        <button style="text-align: left; padding-left:10px" type="button" class="btn btn-default navbar-btn" 
        ui-sref="blocks({engine:'fimk'})">
          <span>
            NXT&nbsp;
            <span ng-if="server_running && !downloading">{{blockheight}}&nbsp;<i class="fa fa-lightbulb-o"></i></span>
            <span ng-if="server_running &&  downloading">{{blockheight}}&nbsp;<i class="fa fa-cog fa-spin"></i></span>
            <span ng-if="!server_running">{{blockheight}}</span>
          </span>
          <div style="position: absolute; width: 100%; left: 5px; top: 2px; padding-right: 10px;">
            <progressbar ng-if="downloading" style="max-height:5px; padding: 0px; border: 0px;" class="progress-striped active" type="default" max="100" value="progress" >&nbsp;</progressbar>
          </div>       
        </button>
        <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="panel panel-default dropdown-menu">
          <div class="panel-body status-popup">
            <div>Connected to <strong>{{net_name}}</strong> on port <strong>{{port}}</strong></div>
            <div ng-if="!server_running">Local server <strong><a href="#/settings/full-node">not running</a></strong></div>
            <div ng-if="server_running">Local server <strong><a href="#/settings/full-node">running</a></strong> version {{version}} <span class="pull-right">{{blockheight}}</span></div>
            <div ng-if="server_running && downloading">
              <p>Blockchain download in progress <strong>{{numberOfBlocks}}</strong></p>
              <p><progressbar class="progress-striped active" type="default" max="100" value="progress" >&nbsp;</progressbar></p>
            </div>
          </div>
        </div>    
      </div>
    </li>
  </ul>
</span>

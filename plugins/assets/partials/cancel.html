<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" ng-bind="dialogTitle"></h3>
  </div>

  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="cancelOrderForm" class="form-horizontal" novalidate>
      <div class="well" ng-show="items.message">{{items.message}}</div>
      <div class="alert alert-success" role="alert" ng-show="sendSuccess">Ask order sent successfully. Transaction ID is {{items.transaction}}</div>
      
      <!-- Sender account --> 
      <div class="form-group">
        <label for="cancel-order-id" class="control-label col-xs-2">Order</label>
        <div class="col-xs-10">
          <input class="form-control" id="cancel-order-id" name="account" type="text" ng-model="items.order">
        </div>
      </div>

      <!-- Fee and deadline input control -->
      <div class="form-group" ng-show="show.advanced">
        <label for="cancel-order-fee" class="control-label col-xs-2">Fee</label>
        <div class="col-xs-4">
          <input money precision="8" class="form-control" id="cancel-order-fee" placeholder="Fee" name="fee" type="text" 
              ng-model="items.feeNXT" required>
        </div>
        <label for="cancel-order-deadline" class="control-label col-xs-2">Deadline</label>
        <div class="col-xs-4">
          <input class="form-control" id="cancel-order-deadline" placeholder="Deadline" name="deadline" 
                type="text" ng-model="items.deadline" required>
        </div>
      </div>

      <!-- Show Fee + Dealine and show public key buttons-->
      <div class="form-group" ng-show="!show.advanced">
        <span class="form-control-static col-xs-12">
          <div class="pull-right">
            <a href ng-click="show.advanced = !show.advanced" ng-show="!show.advanced"><strong>Fee:</strong> {{items.feeNXT}} <strong>Deadline:</strong> {{items.deadline}}</a>
          </div>
        </span>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-12"></label>
      </div>
    </form>
  </div>

  <!-- Send Cancel buttons -->
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" ng-click="close()" ng-disabled="!cancelOrderForm.$valid">Cancel Order</button>
      </div>
      <div class="col-xs-6">
        <button ng-click="dismiss()" type="button" class="btn btn-block btn-default">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div><b>My Buy orders</b></div>
<div class="assets-table">
  <table ng-table="tableParams" class="table table-striped table-condensed table-hover">
    <tbody>
      <tr ng-repeat="t in $data">
        <td data-title="'Price'" header-class="text-left">{{t.price}}<td>
        <td data-title="'Quantity'" header-class="text-left">{{t.quantity}}<td>
        <td data-title="'Total'" header-class="text-left">{{t.total}}<td>
        <td><a href ng-click="cancelOrder(t)">cancel</a><td>
      </tr>
    </tbody>
  </table>
</div>

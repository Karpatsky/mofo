<h3>{{selectedAsset.name}}<span class="pull-right"><small>Issuer&nbsp;<a ui-sref="accounts({id_rs: selectedAsset.accountRS, action:'show'})">{{selectedAsset.accountRS}}</a></small></span></h3>
<span dd-text-collapse dd-text-collapse-max-length="110" dd-text-collapse-text="{{selectedAsset.description}}"></span>
<div ng-if="comments">
  <h4>What others are saying<button class="pull-right btn btn-sm btn-success"><i class="fa fa-comments-o"></i>&nbsp;Add Comment</button></h4>
  <p ng-repeat="c in comments">
    <a href ui-sref="accounts({id_rs:'{{c.id_rs}}', action:'show'})">{{c.id_rs}}</a>&nbsp;({{c.name}})&nbsp;<b>said</b>&nbsp;{{c.date}}<br>
    <span dd-text-collapse dd-text-collapse-max-length="110" dd-text-collapse-text="{{c.content}}"></span> 
  </p>
</div>

<!-- partial-home.html -->
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">     
        <center>
          <img src="images/mofo_logo.png" style="width:200px">
          <h4><small>Multicurrency Operating Financial Offspring</small></h4>
          <br>
          <div class="clearfix">
            <span class="btn btn-primary btn-lg btn-file" style="margin-right: 5px">
              <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;Open wallet <input type="file" 
                onchange="window.onWalletFileSelected(event)">
            </span>
            <span class="btn btn-primary btn-lg" ng-click="createAccount()" style="margin-left: 5px">
              <span class="glyphicon glyphicon-credit-card"></span>&nbsp;&nbsp;&nbsp;Create account
            </span>
            <span ng-if="isNodeJS" class="btn btn-primary btn-lg" ui-sref="settings({id:'full-node'})" style="margin-left: 10px">
              <span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;&nbsp;Start server
            </span>
          </div>
          <div>
            <br>Current theme: <strong>{{selectedThemeName}}</strong>&nbsp;&nbsp;<a href ui-sref="settings({id:'themes'})">I'm in a different mood</a>
          </div>
        </center>
        <br><br><br><br>
        <div class="col-xs-3">
          <center>
            <figure class="pull-left well" style="width:240px; height:200px">
              <figcaption><label>Powered by FIMKrypto</label></figcaption>              
              <br><img src="images/fimk.png" class="main_logo" style="width:200px"><br>
            </figure>
          </center>
        </div>
        <div  class="col-xs-3">
          <center>
            <figure class="well" style="width:240px; height:200px">
              <figcaption><label>Compatible with FIMK</label></figcaption>              
              <br><img src="images/fimk_coin.png" class="main_logo" style="width:70px"><br>
            </figure>
          </center>
        </div>        
        <div  class="col-xs-3">
          <center>
            <figure class="well" style="width:240px; height:200px">
              <figcaption><label>Compatible with NXT</label></figcaption>
              <br><img src="images/nxt.png" class="main_logo" style="width:130px"><br>
            </figure>
          </center>
        </div>
        <div  class="col-xs-3">
          <center>
            <figure class="pull-right well" style="width:240px; height:200px">
              <figcaption><label>Sponsored by DGEX</label></figcaption>              
              <br><img src="images/dgex.gif" class="main_logo" style="width:150px"><br>
            </figure>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>

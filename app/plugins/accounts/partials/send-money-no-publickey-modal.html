<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Account Initialization Required</h3>
  </div>
  <div class="panel-body">
    <div class="well well-sm">This account has no public key and cannot send money.<br>Please click the "Receive {{symbol}}" button to publish the public key and initialize this account with some free {{symbol}}</div>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="btn btn-block btn-primary" ng-click="close()" type="button">Close</button>
      </div>
    </div>
  </div>  
</div>

<span ng-controller="NxtEngineStatusPlugin">
  <ul class="nav navbar-nav navbar-right" style="margin-right: 0px;">

    <!-- The plugins fim-engine and nxt-engine are identical but unfortunately require two
         copies of the same source code. If you make an update to either one of the plugins 
         and want the change to apply to both, simply copy the *other* status.html over 
         this file.

         The only way the plugins differ is at the top of the status.js controller. -->

    <li>&nbsp;</li>
    <li style="padding-top: 2px">
      <div class="btn-group dropup">

        <a href class="btn btn-default navbar-btn">NXT</a>

        <!-- global network - always displays the height of the connected public node -->              
        <a style="text-align: left;" class="btn btn-default navbar-btn" 
            href="#/activity/nxt/activity/latest">
          <i class="fa fa-globe"></i><span>&nbsp;&nbsp;{{provider.remoteheight}}</span>
        </a>

        <!-- local network - when server is off it displays -->
        <a style="text-align: left; padding-left:10px" class="btn btn-default navbar-btn" 
            href="#/server/nxt/console">
          <i class="fa fa-desktop"></i><span ng-show="provider.server_running">&nbsp;&nbsp;{{provider.blockheight}}</span>
          <div style="position: absolute; width: 100%; left: 5px; top: 2px; padding-right: 10px;">
            <progressbar ng-if="provider.downloading" style="max-height:5px; padding: 0px; border: 0px;" class="progress-striped active" 
            type="default" max="100" value="provider.progress" >&nbsp;</progressbar>
          </div>
        </a>
      </div>
    </li>
  </ul>
</span>
